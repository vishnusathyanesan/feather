name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/${{ github.repository }}/api
  DOMAIN: feather-chat.duckdns.org

jobs:
  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: ./server
          push: true
          tags: |
            ${{ env.API_IMAGE }}:latest
            ${{ env.API_IMAGE }}:${{ github.sha }}

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: desktop/package-lock.json

      - name: Install dependencies
        run: cd desktop && npm ci

      - name: Build
        env:
          VITE_API_URL: https://${{ env.DOMAIN }}/api/v1
          VITE_WS_URL: wss://${{ env.DOMAIN }}/api/v1/ws
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        run: cd desktop && npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: desktop/dist/
          retention-days: 5

  deploy:
    name: Deploy to GCloud
    needs: [build-api, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: desktop/dist/

      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/feather
            git pull origin main

            # Pull pre-built API image (public repo = public package, no auth needed)
            docker pull ${{ env.API_IMAGE }}:latest

            # Restart with new image
            docker compose -f docker-compose.prod.yml --env-file .env.prod up -d --no-build

            # Wait and verify
            sleep 10
            docker compose -f docker-compose.prod.yml --env-file .env.prod ps
            curl -sf http://localhost:8080/api/v1/health || echo "WARNING: Health check failed"

      - name: Copy frontend to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "desktop/dist/*"
          target: ~/feather/
          overwrite: true

      - name: Restart Caddy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/feather
            docker compose -f docker-compose.prod.yml --env-file .env.prod restart caddy
