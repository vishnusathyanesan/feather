server:
  port: 8080

database:
  url: "postgres://feather:feather@localhost:5432/feather?sslmode=disable"
  max_conns: 25
  min_conns: 5

redis:
  url: "redis://localhost:6379/0"

jwt:
  secret: "dev-secret-change-in-production"
  access_ttl: 15m
  refresh_ttl: 168h  # 7 days

minio:
  endpoint: "localhost:9000"
  access_key: "feather"
  secret_key: "featherpass"
  use_ssl: false
  bucket: "feather-files"

upload:
  max_size: 20971520  # 20MB

rate_limit:
  unauthenticated: 100
  authenticated: 300
  webhooks: 60
  auth: 10

oauth:
  google_client_id: ""

webrtc:
  enabled: true
  stun_servers:
    - "stun:stun.l.google.com:19302"
  turn_servers: []
