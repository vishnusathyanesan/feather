services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-feather}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD required}
      POSTGRES_DB: ${DB_NAME:-feather}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./deploy/postgres.conf:/etc/postgresql/custom.conf:ro
    command: postgres -c config_file=/etc/postgresql/custom.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-feather}"]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 150M

  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD required}
      --maxmemory 40mb
      --maxmemory-policy allkeys-lru
      --save 60 100
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:?MINIO_ACCESS_KEY required}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:?MINIO_SECRET_KEY required}
      MINIO_BROWSER: "off"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 200M

  api:
    image: ${API_IMAGE:-ghcr.io/vishnusathyanesan/feather/api:latest}
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      FEATHER_DATABASE_URL: "postgres://${DB_USER:-feather}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-feather}?sslmode=disable"
      FEATHER_REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379/0"
      FEATHER_MINIO_ENDPOINT: "minio:9000"
      FEATHER_MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      FEATHER_MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      FEATHER_MINIO_USE_SSL: "false"
      FEATHER_MINIO_BUCKET: "feather-files"
      FEATHER_JWT_SECRET: ${JWT_SECRET:?JWT_SECRET required}
      FEATHER_SERVER_PORT: "8080"
      FEATHER_SERVER_APP_URL: "https://${DOMAIN:?DOMAIN required}"
      FEATHER_OAUTH_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      FEATHER_WEBRTC_ENABLED: "true"
      FEATHER_DATABASE_MAX_CONNS: "10"
      FEATHER_DATABASE_MIN_CONNS: "2"
      GOGC: "50"
      GOMEMLIMIT: "80MiB"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      DOMAIN: ${DOMAIN:?DOMAIN required}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./desktop/dist:/srv/frontend:ro
      - caddydata:/data
      - caddyconfig:/config
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M

volumes:
  pgdata:
  redisdata:
  miniodata:
  caddydata:
  caddyconfig:
